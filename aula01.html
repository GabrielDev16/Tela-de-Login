<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Página de Login</title>
  </head>
  <body>
    <main class="container_p">
      <section class="tela_log">
        <!-- Logo da aplicação -->
        <div class="logo_img">
          <img
            class="logo"
            src="https://img.icons8.com/?size=100&id=uscqComSgpQu&format=png&color=000000"
            alt="Imagem para tela de login"
          />
        </div>

        <!-- Formulário de login -->
        <form>
          <div class="form_group">
            <label for="email">Email:</label><br />
            <input
              type="email"
              id="email"
              placeholder="email"
              required
              maxlength="20" class="input"
            />
          </div>

          <div class="form_group">
            <label for="senha">Senha:</label><br>
            <input
              type="password"
              id="senha"
              placeholder="senha"
              required
              maxlength="20" class="input""
            />
          </div>

          <div class="form_group termo">
            <input type="checkbox" id="termo" />
            <label for="termo">Aceito os <strong>Termos de Log</strong></label>
          </div>

          <div class="buttons">
            <button type="submit">Enviar</button>
            <button type="button">
              <i class="fa-brands fa-google"></i> Google
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
